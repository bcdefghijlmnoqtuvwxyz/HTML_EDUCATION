<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>        
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() { // 이벤트 연결
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'orange'
                }).on('mouseenter', function(){ // 마우스가 박스 안으로 이동할 때
                    $(this).css('background', 'blue');
                }).on('mouseleave', function(){ // 마우스가 박스 안에서 밖으로 이동할 때
                    $(this).css('background', 'orange');
                });               
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
