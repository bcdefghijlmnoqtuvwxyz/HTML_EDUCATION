<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>        
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() { // 이벤트 연결
                $('button').click(function() {
                    $('.page').fadeToggle('slow');
                })               
            });
        </script>
    </head>
    <body>
        <button>Toggle Show</button>
        <div class="page">
            <h1>AAAAA</h1>
            <p>BBBBBBB</p>
        </div>
    </body>
</html>
