<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Basic</title>
        <script>
            var date = new Date(); // Date 객체를 선언(현재 시간 측정)
            var hours = date.getHours(); // 시간 요소를 추출

            if(hours < 12) {
                alert('오전입니다.');
            }

            if(12 <= hours) {
                alert('오후입니다.');
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
