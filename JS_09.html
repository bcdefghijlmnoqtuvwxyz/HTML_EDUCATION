<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>        
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() { // 이벤트 연결
                $('h1').css('color', 'red'); // 스타일 속성 변경
                $('h1').css('background', 'black');
            });
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
