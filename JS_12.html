<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>        
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() { // 이벤트 연결
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: 300,
                    opacity: 0.5,
                }, 2000);
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
