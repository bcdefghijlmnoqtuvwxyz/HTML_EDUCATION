<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
            .box {
                border-width: thick;
                border-style: dashed;
                border-color: black;

                /* 왼쪽 위, 오른쪽 위, 오른쪽 아래, 왼쪽 아래 
                모서리 둥글기를 다르게 적용*/
                border-radius: 50px 40px 20px 10px; 
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem ipsum dolor sit amet</h1>
        </div>
    </body>
</html>
