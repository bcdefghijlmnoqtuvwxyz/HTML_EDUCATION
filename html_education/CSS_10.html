<!DOCTYPE html>
<html>
    <head>
        <title>CSS Property Basic</title>
        <style>
            div {
                width: 100px; height: 100px;
                background-color: red;


                /* 각각 위쪽 오른쪽 아래쪽 왼쪽을 의미 */
                margin: 0 30px 0 30px;
                padding: 0 30px 0 30px;

                /* 각각 위아래 왼쪽오른쪽 2개씩 묶어서 지정 */
                margin: 0 30px;
                padding: 0 30px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
