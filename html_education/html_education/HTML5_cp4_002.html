<!DOCTYPE html>
<html>
    <head>
        <title>data send</title>
    </head>
    <body>
        <form method="get"> <!--get은 주소에 데이터를 직접 입력해서 전달-->
            <input type="text" name="search">
            <input type="submit">
        </form>

        <form method="post"> <!--post는 별도의 방법으로 비밀스럽게 전달-->
            <input type="text" name="search">
            <input type="submit">
        </form>
    </body>
</html>
