<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selecter Basic</title>
        <style>
            input[type = "text"] {background: red;}
            input[type = "password"] {background: white;}
        </style>
    </head>
    <body>
        <form>
            <input type="text"> <!--텍스트 형식으로 만들어짐-->
            <input type="password"> <!--패스워드 형식으로 만들어짐-->
        </form>
    </body>
</html>
